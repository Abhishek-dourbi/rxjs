<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
    <script src="https://unpkg.com/@reactivex/rxjs@6.6.3/dist/global/rxjs.umd.js"></script>
<script id="jsbin-javascript">

const {
  operators: {
    take, 
    toArray
  },
  interval,
  from,
  of
} = rxjs;


// Ex - 1
const source = interval(1000);

source.pipe(
    take(5),
    toArray()
  )
  .subscribe((res) => {
  console.log(res)
})

// Ex - 2

const source1 = from(['Adama', 'Ings', 'James']);
source1.pipe(toArray())
  .subscribe(res => {
  console.log(res)
})

// Ex - 3

const source2 = of('Adama', 'Ings', 'James');
source2.pipe(toArray())
  .subscribe(res => {
  console.log(res);
})
</script>
</body>
</html>
