<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
    <script src="https://unpkg.com/@reactivex/rxjs@6.6.3/dist/global/rxjs.umd.js"></script>

<script id="jsbin-javascript">
const broadCastVideos = rxjs.interval(2000);

const videoSubscription = broadCastVideos.subscribe((res) => {
  const ele = document.createElement('li');
  ele.innerText = `Video ${res}`;
  document.getElementById('elContainer').appendChild(ele);
  
  if(res >= 5) {
      videoSubscription.unsubscribe();
  }
})
</script>
</body>
</html>
