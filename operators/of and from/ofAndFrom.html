<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.container {
  display: flex:
    background-color: red
}
</style>
</head>
<body>
  <script src="https://unpkg.com/@reactivex/rxjs@6.6.3/dist/global/rxjs.umd.js"></script>
  <div class="container">
    <ul id="elContainer"></ul>
    <ul id="elContainer1">
      <li id="alist"></li>
      <li id="blist"></li>
      <li id="clist"></li>
    </ul>
    <ul id="elContainer2"></ul>
    <ul id="elContainer3"></ul>
    <ul id="elContainer4"></ul>
  </div>
<script id="jsbin-javascript">
const obs1 = rxjs.of('James', 'Justin', 'Adams');
const obs3 = rxjs.from(['James', 'Justin', 'Adams']);

// From parameters

obs1.subscribe(res => {
  const ele = document.createElement('li');
  ele.innerText = res;
  document.getElementById('elContainer').appendChild(ele);
})

// From object

const obs2 = rxjs.of({a: 'James', b: 'Justin', c: 'Adams'});
obs2.subscribe(res => {
  document.getElementById('alist').innerText = `${res.a}`;
  document.getElementById('blist').innerText = `${res.b}`;
  document.getElementById('clist').innerText = `${res.c}`;
})

// From array

obs3.subscribe(res => {
  const ele = document.createElement('li');
  ele.innerText = res;
  document.getElementById('elContainer2').appendChild(ele);
})

// Using promise

const promise = new Promise((resolve, reject) => {
  setTimeout(() => {
    resolve('Promise resolved');
  }, 3000)
})

const obs4 = rxjs.from(promise);
obs4.subscribe((res) => {
  const ele = document.createElement('li');
  ele.innerText = res;
  document.getElementById('elContainer3').appendChild(ele);
})


// From String
const str = 'Welcome to RX';
const obs5 = rxjs.from(str);
obs5.subscribe((res) => {
  const ele = document.createElement('li');
  ele.innerText = res;
  document.getElementById('elContainer4').appendChild(ele);
})
















</script>
</body>
</html>
